tags:
  - Water
summary: Get daily water entries
operationId: getDailyWaterEntries
description: Retrieves water entries for a specific day
parameters:
  - name: date
    in: path
    required: true
    schema:
      type: string
      pattern: '^\d{2}-\d{2}-\d{4}$'
      example: '11-11-2024'
responses:
  '200':
    description: Daily water entries retrieved successfully
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/water.yaml#/components/schemas/AddWaterSchema'
  '404':
    $ref: '../../components/responses/404.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'