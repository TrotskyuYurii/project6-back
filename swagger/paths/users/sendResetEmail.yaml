tags:
  - Users
summary: Notification of password reset
operationId: sendResetEmail
description: 'Enter your email to receive a reset password message'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: "User's email"
            type: string
            example: 'john@example.com'
responses:
  '200':
    description: Get reset password message
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent!
            data:
              type: object
              example: {}
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    description: Problems with sending a message
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - errors
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: Failed to send the email, please try again later.
            errors:
              type: array
              example: []
