tags:
  - Users
summary: Reset password
operationId: resetPassword
description: 'You can enter a new password. The token will be substituted on the frontend'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - password
          - token
        properties:
          password:
            description: 'Your new password'
            type: string
            example: '12John34SecretPwd'
            minLength: 7
            maxLength: 32
          token:
            description: Token from the link that was in the password reset message
            type: string
responses:
  '200':
    description: Successfully changed password
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully changed!
            data:
              type: object
              example: {}
  '404':
    $ref: ../../components/responses/404.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
