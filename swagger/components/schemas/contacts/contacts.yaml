type: object
required:
  - userId
  - name
  - phoneNumber
properties:
  userId:
    type: string
    example: 65ca67e7ae7f10c88b598384
  name:
    type: string
    example: Borys
  phoneNumber:
    type: string
    example: 0778765431
  email:
    type: string
    example: exampleemail@domain.com
  isFavourite:
    type: boolean
    example: false
  contactType:
    type: string
    example: personal
  photo:
    oneOf:
      - type: string
        example: some-url
      - type: 'null'
        example: null