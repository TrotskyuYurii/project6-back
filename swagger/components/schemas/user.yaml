type: object
properties:
  _id:
    description: "User's id"
    type: string
    example: 667814c7c6397783a1a5ea1d
  name:
    description: "User's name"
    type: string
    example: 'John Doe'
    default: Guest
  email:
    description: "User's email"
    type: string
    example: 'john@example.com'
  password:
    description: "User's password"
    type: string
  weight:
    description: "User's weight"
    type: number
    example: 70
    default: 0
  sportTime:
    description: 'The time of active participation in sports'
    type: number
    example: 2
    default: 0
  waterNorma:
    description: 'Amount of water consumed by the user per day'
    type: number
    example: 2
    default: 0
  gender:
    description: "User's gender"
    type: string
    enum: ['woman', 'man']
    default: woman
  avatar:
    description: "Link to user's avatar"
    type: string
    example: https://some-avatar-url.png
